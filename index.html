<!DOCTYPE html>
<html lang="en" class="nojs">
<head>
  <title>Lab 2</title>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1.0,shrink-to-fit=no" />
  <link rel="stylesheet" media="screen" href="css/meyersreset-and-normalize-form.css" />
  <link rel="stylesheet" media="screen" href="css/screen.css" />
</head>
<body>
   <!-- heading  -->
   <h1>Simple form</h1>

   <form method="POST" autocomplete="on" action="index.php">
      <div class="form_field">
         <!-- label  -->
         <label for="email_inp">Email address</label>
         <!-- email -->
         <input type="email" id="email_inp" placeholder="Enter email here.." required size="25">
      </div>
      <div class="form_field">
         <label for="phone_inp">Phone number</label>
         <!-- number  -->
         <input type="text" id="phone_inp" required size="25" placeholder="Enter phone here..">
      </div>
      <div class="form_field">
         <label for="dob_inp">Date of birth</label>
         <!-- date  -->
         <input type="date" id="dob_inp" required>

      </div>
      <div class="form_field2">
         <!-- submit button -->
         <input type="submit" value="Submit the form">
         <!-- reset button -->
         <input type="reset" value="Clear fields">
      </div>


   </form>

</body>
</html>
